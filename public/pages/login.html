<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/stylelogin.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Eventrack</title>
</head>

<body class="body-login">
    <header class="header-principal">
        <div class="img-input">
            <a href="index.html"><img src="../img/logoBoraBioTexto.png" height="60px"></a>

        </div>
        <nav class="menu">
            <a href="#produtos">Produtos</a>
            <a href="#sobre">Contato</a>
            <a href="#contato">Sobre</a>
            <button id="btn-create-account" class="default-button"><a href="login.html">Entrar</a></button>
        </nav>
        <div></div>
    </header>
    <div class="div-login">
        <img src="../img/logoBoraBioImg.png" class="img-login">
        <form class="form-login">
            <label for="login">Login</label>
            <input id="login" type="email" placeholder="Digite seu email">
            <label for="senha">Senha</label>
            <input id="senha" type="password" placeholder="Senha">
            <a href="changepass.html">Esqueceu a senha?</a>
            <div class="div-login-button">

                <button class="default-button" id="signup" type="button"
                    onclick="window.location.href='./signup.html'">Cadastre-se</button>
                <button class="default-button" type="button">Login</button>
            </div>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section about">
                <h2>Sobre nós</h2>
                <p>Informações sobre a empresa.</p>
            </div>
            <div class="footer-section links">
                <h2>Links úteis</h2>
                <ul>
                    <li><a href="#ajuda">Ajuda</a></li>
                    <li><a href="#faq">FAQ</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </div>
            <div class="footer-section contact">
                <h2>Contato</h2>
                <p>Email: borabio@gmail.com</p>
                <p>Telefone: (11) 1234-5678</p>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2024 BoraBio | Todos os direitos reservados
        </div>
    </footer>

</body>

</html>
